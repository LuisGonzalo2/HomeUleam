<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Residencia Universitaria</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="container">
  <h1>Registro de Usuario</h1>
  <form>
    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" maxlength="13" pattern="[0-9]+" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="nickname">Nombre de Usuario:</label>
    <input type="text" id="nickname" name="nickname" required>

    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
      <option value="">Seleccione su género</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
      <option value="sin_especificar">Prefiero no especificar</option>
    </select>

    <label for="password">Contraseña:</label>
    <div class="password-input-wrapper">
      <input type="password" id="password" name="password" required>
      <div id="password-bar"></div>
    </div>

    <label for="confirmacion">Confirmar contraseña:</label>
    <input type="password" id="confirmacion" name="confirmacion" required>

    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
</div>
<script src="/js/register.js"></script>
</body>
</html>
