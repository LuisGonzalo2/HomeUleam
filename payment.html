<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago con Tarjeta - Residencia Universitaria</title>
  <link rel="stylesheet" href="css/payment.css">
</head>
<body>
<header>
  <!-- ... -->
</header>

<main>
  <section class="payment">
    <div class="container">
      <h1>Pago con Tarjeta</h1>
      <div class="payment-content">
        <div class="payment-form">
          <form id="payment-form">
            <div class="form-group">
              <label for="card-number">NÃºmero de tarjeta:</label>
              <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" maxlength="19" required>
            </div>
            <div class="form-group">
              <label for="card-holder">Titular de la tarjeta:</label>
              <input type="text" id="card-holder" name="card-holder" required>
            </div>
            <div class="form-group expiry-cvv">
              <div>
                <label for="expiry-date">Fecha de vencimiento:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" maxlength="5" required>
              </div>
              <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
              </div>
            </div>
            <button type="submit">Realizar pago</button>
          </form>
        </div>
        <div class="card-preview">
          <div class="card-front">
            <img src="/photo/card-front.png" alt="Frente de la tarjeta">
            <div class="card-number"></div>
            <div class="card-holder"></div>
            <div class="expiry-date"></div>
          </div>
          <div class="card-back">
            <img src="/photo/back-card-png" alt="Reverso de la tarjeta">
            <div class="cvv"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <!-- ... -->
</footer>

<script src="js/payment.js"></script>
</body>
</html>
